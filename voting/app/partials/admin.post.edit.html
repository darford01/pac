<section class="post">
    <ol class="breadcrumb">
        <li><a href="#/">Voting</a></li>
        <li><a href="#/admin">Administration</a></li>
        <li class="active">Edit Article</li>
    </ol>

    <form name="EditPostForm">
        <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title" value="{{post.title}}" ng-model="post.title">
        </div>
        <div class="form-group">
            <label for="textareaContent">Content</label>
            <textarea class="form-control" rows="3" id="textareaContent" ng-model="post.content"></textarea>
        </div>
        <div class="form-group">
        	<label for="inputTags">Question</label>
            <button class="btn btn-primary" ng-click="addTunables()" >Add Question</button>
            <br>
            <br>
            <table>
      			<tbody>
     				 <tr ng-repeat="question in tunables">
            			<td style="width: 90%;"><input type="text" class="form-control" ng-blur="blur( $event, $index )" placeholder="{{question}}" ></td>
            			<td><button class="btn btn-primary" ng-click="$parent.removeTunableFromArray($index)">Remove</button></td>
            		</tr>
            	</tbody>
            </table>
        </div>
        <div class="form-group">
            <label for="inputTags">Tags</label>
            <input type="text" class="form-control" id="inputTags" placeholder="Tags #1, TagsÂ #2, ..." value="{{post.tags}}" ng-model="post.tags">
        </div>
        <button type="submit" class="btn btn-success" ng-click="save(post, false)">Save</button>
    </form>

</section>
