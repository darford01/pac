<section class="post">
    <header class="post-header">
        <h2 class="post-title"><a href="#/post/{{post._id}}">{{post.title}}</a></h2>
        <div class="post-meta"><i class="fa fa-bullseye"></i> Posted on {{post.created | date:'medium'}}</div>
        <div class="post-meta">
        	<ul class="list-inline">
                <i class="fa fa-tags"></i> 
                <li ng-repeat="tag in post.tags">
                    <a class="label label-success" href="#/tag/{{tag}}">{{tag}}</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="post-content">
        <p ng-bind-html="post.content"></p>
    </div>
    <form name="editVotePostForm" >
       	<ul>
        	<li style="list-style-type: none;" ng-repeat="question in post.tunables">
	       		<label>
                	<input type="radio" ng-model="$parent.voteValue" name="VotePostName" value="{{question}}" required />
                	{{question}}
            	</label>	
	       	</li>
       	</ul>
    	<button ng-click="voteThePost()" class="btn btn-xs btn-success">Vote</button>
    </form>
    <footer class="post-footer">
      
    </footer>
</section>
